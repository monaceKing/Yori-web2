<div class="sidenav" [ngClass]="isLeftSidebarCollapsed() ? 'sidenav-collapsed' : ''">
  <div class="sidenav-nav">
    <ul>
      <li *ngFor="let item of items" class="sidenav-nav-item">
        <a class="sidenav-nav-link" (click)="setActiveComponent(item.component)">
          <i class="sidenav-link-icon" [class]="item.icon"></i>
          <span *ngIf="!isLeftSidebarCollapsed()" class="sidenav-link-text">{{ item.label }}</span>
        </a>
      </li>
    </ul>
  </div>
</div>

<!-- Outlet pour afficher le composant actif -->
<ng-container *ngComponentOutlet="activeComponent"></ng-container>
